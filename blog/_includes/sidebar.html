<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url | prepend:site.baseurl }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
	  <ul class="unstyled-list">
		  <li><a href="{{site.links.github}}"><i class="icon-github"></i></a></li>
		  <li><a href="{{site.links.twitter}}"><i class="icon-twitter"></i></a></li>
		  <li><a href="{{site.links.rss}}"><i class="icon-rss"></i></a></li>
	  </ul>
    </nav>

	<p class="copyright"><a href="{{site.author.url}}">@{{site.author.twitter}}</a> {{ site.time | date: '%Y' }}</p>
  </div>
</div>
